<!DOCTYPE html>
<html>
<head>
<title>Classic Base64 Converter</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #e0e0e0;
    margin: 0;
    padding: 0;
}
#container {
    width: 600px;
    margin: 40px auto;
    background: #ffffff;
    border: 1px solid #999;
    padding: 15px;
}
h1 {
    font-size: 20px;
    margin: 0 0 10px 0;
    text-align: center;
}
textarea {
    width: 100%;
    height: 120px;
    border: 1px solid #666;
    padding: 5px;
    font-family: monospace;
    font-size: 14px;
}
button {
    margin-top: 10px;
    padding: 6px 12px;
    border: 1px solid #444;
    background: #d0d0d0;
    cursor: pointer;
}
#footer {
    margin-top: 15px;
    text-align: center;
    font-size: 12px;
    color: #555;
}
</style>
</head>
<body>
<div id="container">
<h1>Base64 Converter (Classic Style)</h1>

<b>Input:</b>
<textarea id="input"></textarea>

<button onclick="encode()">Encode →</button>
<button onclick="decode()">← Decode</button>

<b>Output:</b>
<textarea id="output"></textarea>

<div id="footer">Classic HTML/JS Base64 Tool · No Ads · No Bloat · Circa 2005</div>
</div>

<script>
function encode() {
    var text = document.getElementById('input').value;
    try {
        document.getElementById('output').value = btoa(unescape(encodeURIComponent(text)));
    } catch (e) {
        document.getElementById('output').value = 'Error encoding text.';
    }
}

function decode() {
    var text = document.getElementById('input').value;
    try {
        document.getElementById('output').value = decodeURIComponent(escape(atob(text)));
    } catch (e) {
        document.getElementById('output').value = 'Invalid Base64.';
    }
}
</script>

</body>
</html>
